<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sistema Solare</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background-color: #000; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    src="Planets.glb"
    alt="Modello 3D del Sistema Solare"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    autoplay
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
